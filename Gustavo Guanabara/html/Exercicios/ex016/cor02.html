<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{/*Configuração globais das CSS*/
        height:100% }
        body{
           background-image: linear-gradient(to bottom,#86E3DD, #53C9C2, #3E9993 , #0F4D48 );
           /*Tem como configura a quantidade de cor exibida na pagina, basta por a quantidade em por centos ex:50%*/
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
